<div class="header-image">
    <h1>Welcome To Shoply</h1>
</div>
<div class="ui grid">
    <div class="row">
        <div class="four wide column"></div>
        <div class="twelve wide column">
            <div class="ui grid container" *ngIf="products">
                <div class="four wide column" *ngFor="let product of products">
                    <img src={{product.img}} [routerLink]="['/product/', product.id]"/>
                    <p>{{product.name}}</p>
                    <div class="ui button" (click)="addToCart(product)">Add To Cart</div>
                </div>
            </div>
        </div>
    </div>
</div>
